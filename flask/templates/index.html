{% extends 'layout.html' %}
 
{% block content %}
<div class="container p-2">
  <div>
    <form method="GET" action="/highlight">
      <label>유튜브 링크 입력</label>
      <input type='text' name='youtube_url'>
      <button type='submit'>Go</button>  
    </form>
  
  </div>
  <p>
    {% if youtube_url != None %}
      <h5 id=url_name>{{youtube_url}}</h5>
      <div id="player"></div>
    {% endif %}
  </p>
</div>
{% endblock %}
 
{% block scripts %}
  < <script>
    var offset = 90; // 서버에서 run_extraction.py를 돌리고 리턴한 하이라이트 시작지점
    var url = document.getElementById('url_name').innerText;

    var strArray=url.split('be/');
    url = strArray[1]
    console.log(url)
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: url,
        playerVars: {rel: 0},//추천영상 안보여주게 설정
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
      event.target.seekTo(offset); // offset으로 재생시점 이동
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    
    // var done = false;
    function onPlayerStateChange(event) {
      // if (event.data == YT.PlayerState.PLAYING && !done) {
        // setTimeout(stopVideo, 6000);
        // done = true;
      // }
        var playerState;
        // state변화 체크
        playerState = event.data == YT.PlayerState.ENDED ? '종료됨' :
                event.data == YT.PlayerState.PLAYING ? '재생 중' :
                event.data == YT.PlayerState.PAUSED ? '일시중지 됨' :
                event.data == YT.PlayerState.BUFFERING ? '버퍼링 중' :
                event.data == YT.PlayerState.CUED ? '재생준비 완료됨' :
                event.data == -1 ? '시작되지 않음' : '예외';

        console.log('onPlayerStateChange 실행: ' + playerState);
    }
    // function stopVideo() {
    //   player.stopVideo();
    // }
  </script>
{% endblock %}
